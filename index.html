<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konuşalım</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px 20px; border-radius: 12px; box-shadow: 0 2px 10px #0002; }
    h2 { color: #2e5a8a; }
    .input-group { margin-bottom: 18px; }
    input[type="text"], input[type="file"] { width: 100%; padding: 8px; border: 1px solid #bbb; border-radius: 5px; }
    button { background: #2e5a8a; color: #fff; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; }
    .menu-btn { margin-right: 8px; }
    .warning { color: #d00; margin-bottom: 12px; }
    #chat { height: 250px; overflow-y: auto; background: #eef1f5; margin-bottom: 12px; padding: 10px; border-radius: 7px; }
    .msg { margin-bottom: 8px; }
    .msg.self { text-align: right; color: #2e5a8a; }
    .msg.other { text-align: left; color: #333; }
  </style>
</head>
<body>
  <div class="container" id="login-screen">
    <h2>Konuşalım</h2>
    <div class="input-group">
      <label>Numaranızı giriniz:</label>
      <input type="text" id="my-number" maxlength="11" placeholder="05xxxxxxxxx">
    </div>
    <button onclick="checkNumber()">Numaramı Onayla</button>
    <div id="login-warning" class="warning"></div>
  </div>
  <div class="container" id="main-menu" style="display:none;">
    <h2>Ana Menü</h2>
    <div class="input-group">
      <label>Numara ekle:</label>
      <input type="text" id="add-number" maxlength="11" placeholder="05xxxxxxxxx">
      <button class="menu-btn" onclick="addContact()">Ekle</button>
    </div>
    <ul id="contact-list"></ul>
    <button onclick="logout()">Çıkış Yap</button>
  </div>
  <div class="container" id="chat-screen" style="display:none;">
    <h2 id="chat-with"></h2>
    <div id="chat"></div>
    <input type="text" id="chat-input" placeholder="Mesaj yazın">
    <input type="file" id="file-input" style="margin-top:8px;">
    <button onclick="sendMessage()">Gönder</button>
    <button onclick="backToMenu()" style="background:#888;margin-left:8px;">Ana Menü</button>
    <div id="chat-warning" class="warning"></div>
  </div>
  <script>
    let myNumber = '';
    let contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
    let appUsers = ['05331234567', '05339876543']; // Demo: Uygulamayı yüklemiş kullanıcılar
    let activeContact = '';

    function checkNumber() {
      const num = document.getElementById('my-number').value;
      if (!/^05\d{9}$/.test(num)) {
        document.getElementById('login-warning').innerText = "Geçerli bir numara giriniz.";
        return;
      }
      myNumber = num;
      document.getElementById('login-warning').innerText = '';
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('main-menu').style.display = '';
      loadContacts();
    }

    function addContact() {
      const num = document.getElementById('add-number').value;
      if (!/^05\d{9}$/.test(num)) {
        alert('Geçerli numara giriniz.');
        return;
      }
      if (!contacts.includes(num) && num !== myNumber) {
        contacts.push(num);
        localStorage.setItem('contacts', JSON.stringify(contacts));
        loadContacts();
      }
      document.getElementById('add-number').value = '';
    }

    function loadContacts() {
      const ul = document.getElementById('contact-list');
      ul.innerHTML = '';
      contacts.forEach(num => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${num}</span> <button onclick='openChat("${num}")'>Chat</button>`;
        ul.appendChild(li);
      });
    }

    function openChat(num) {
      activeContact = num;
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('chat-screen').style.display = '';
      document.getElementById('chat-with').innerText = `Chat: ${num}`;
      loadChat();
    }

    function backToMenu() {
      document.getElementById('chat-screen').style.display = 'none';
      document.getElementById('main-menu').style.display = '';
    }

    function sendMessage() {
      const msg = document.getElementById('chat-input').value;
      const file = document.getElementById('file-input').files[0];
      if (!appUsers.includes(activeContact)) {
        document.getElementById('chat-warning').innerText = "Bu kişide Konuşalım uygulaması yüklü değil.";
        return;
      }
      document.getElementById('chat-warning').innerText = '';
      let messages = JSON.parse(localStorage.getItem('chat-' + activeContact) || '[]');
      if (msg) {
        messages.push({from: myNumber, text: msg, type: 'text'});
      }
      if (file) {
        let url = URL.createObjectURL(file);
        messages.push({from: myNumber, text: url, type: file.type.startsWith('image/') ? 'image' : 'file', name: file.name});
      }
      localStorage.setItem('chat-' + activeContact, JSON.stringify(messages));
      document.getElementById('chat-input').value = '';
      document.getElementById('file-input').value = '';
      loadChat();
    }

    function loadChat() {
      let messages = JSON.parse(localStorage.getItem('chat-' + activeContact) || '[]');
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML = '';
      messages.forEach(msg => {
        let content = '';
        if (msg.type === 'text') {
          content = msg.text;
        } else if (msg.type === 'image') {
          content = `<img src="${msg.text}" style="max-width:120px;max-height:120px;"><div>${msg.name}</div>`;
        } else {
          content = `<a href="${msg.text}" download="${msg.name}">${msg.name}</a>`;
        }
        chatDiv.innerHTML += `<div class="msg ${msg.from === myNumber ? 'self' : 'other'}">${content}</div>`;
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function logout() {
      myNumber = '';
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('login-screen').style.display = '';
    }
  </script>
</body>
    </html>
